<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{home}" >
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>>NOVO PROFESSOR<</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/professor" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>LISTAR PROFESSORES</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">

        <form th:action="@{/professor/salvar}"
              method="POST" th:object="${professor}">
            <div class="form">

                <div class="form">
                    <div class="form-group col-md-6">
                        <label for="nome">NOME</label>
                        <input type="text"  th:field="${professor.nome}"class="form-control" id="nome"
                               placeholder="digite o nome do professor" autofocus="autofocus"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{nome}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="disciplina">Disciplina</label>
                        <input type="text" th:field="${professor.disciplina}" class="form-control" id="disciplina"
                               placeholder="digite o nome da disciplina" autofocus="autofocus"
                               th:classappend="${#fields.hasErrors('disciplina')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{disciplina}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" th:field="${professor.cpf}" class="form-control" id="cpf"
                               placeholder="digite o cpf do professor" autofocus="autofocus"
                               th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{cpf}"></span>
                        </div>
                    </div>
                </div>

            </div>
            <a class="btn btn-primary btn-md" href="/aluno/salvar" role="button">
                <input type="hidden" id="id" name="id" value=""/>
                <button type="submit" class="btn btn-primary btn-sm">SALVAR</button>
            </a>
        </form>
    </div>
</section>
</body>
</html>
