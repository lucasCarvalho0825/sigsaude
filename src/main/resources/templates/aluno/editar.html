<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{home}" >
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>>EDITAR ALUNO<</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/aluno/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>LISTAR ALUNOS</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">

        <form th:action="@{/aluno/salvar}"
              method="POST" th:object="${aluno}">
            <div class="form">

                <div class="form">
                    <div class="form-group col-md-6">
                        <label for="id">ID</label>
                        <input type="text"  th:field="${aluno.id}" class="form-control" id="id" readonly/>
                        <div class="invalid-feedback"></div>
                    </div>


                    <div class="form">
                    <div class="form-group col-md-6">
                        <label for="nome">NOME</label>
                        <input type="text"  th:field="${aluno.nome}"class="form-control" id="nome"
                               placeholder="digite o nome do aluno" autofocus="autofocus"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{nome}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="matricula">Matrícula</label>
                        <input type="text" th:field="${aluno.matricula}" class="form-control" id="matricula"
                               placeholder="digite a matrícula do aluno" autofocus="autofocus"
                               th:classappend="${#fields.hasErrors('matricula')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{matricula}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" th:field="${aluno.cpf}" class="form-control" id="cpf"
                               placeholder="digite o cpf do aluno" autofocus="autofocus"
                               th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{cpf}"></span>
                        </div>
                    </div>
                </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="turma">Turma</label>
                            <select id="turma" class="form-control" th:field="*{turma}">
                                <option value="">Selecione...</option>
                                <option th:each="t : ${turmas}" th:value="${t.id}" th:text="${t.sala}"></option>
                            </select>
                            <div class="invalid-feedback">

                            </div>
                        </div>
                    </div>
            </div>
            <a class="btn btn-primary btn-md" href="/aluno/listar" role="button">
                <input type="hidden" id="id" name="id" value=""/>
                <button type="submit" class="btn btn-primary btn-sm">SALVAR</button>
            </a>
        </form>
    </div>
</section>
</body>
</html>
