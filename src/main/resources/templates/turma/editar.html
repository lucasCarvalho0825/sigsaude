<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{home}">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>>EDITAR TURMA<</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/turma/listar" role="button">
                <span class="oi oi-spreadsheet" title="Editar" aria-hidden="true"></span>
                <span>LISTAR TURMAS</span>
            </a>
        </nav>
    </div>

    <div class="container" id="editar">
        <form th:action="@{/turma/salvar}" method="POST" th:object="${turma}">
            <div class="form">

                <div class="form">
                    <div class="form-group col-md-6">
                        <label for="id">ID</label>
                        <input type="text"  th:field="${turma.id}" class="form-control" id="id" readonly/>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form">
                        <div class="form-group col-md-6">
                            <label for="sala">Sala</label>
                            <input type="text"  th:field="${turma.sala}"class="form-control" id="sala"
                                   placeholder="digite o nome do sala" autofocus="autofocus"
                                   th:classappend="${#fields.hasErrors('sala')} ? 'is-invalid'" />
                            <div class="invalid-feedback">
                                <span th:errors="*{sala}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="professor">Professor</label>
                            <select id="professor" class="form-control" th:field="*{professor}">
                                <option value="">Selecione...</option>
                                <option th:each="p : ${professores}" th:value="${p.id}" th:text="${p.nome}"></option>
                            </select>
                            <div class="invalid-feedback">

                            </div>
                        </div>
                    </div>
                </div>
                <a href="/turma/listar" role="button">
                    <button type="submit" class="btn btn-primary btn-sm">SALVAR</button>
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
