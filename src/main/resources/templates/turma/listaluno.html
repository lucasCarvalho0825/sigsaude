<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home}">
<head><meta charset="UTF-8"/></head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>ALUNOS NA TURMA</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" href="/turma/listar" role="button">
                <span class="oi oi-plus" title="Voltar" aria-hidden="true"></span>
                <span>VOLTAR</span>
            </a>
        </div>
    </nav>
    <div class="container">

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="list:${alunos}">
                        <td th:text="${list.nome}"> nome</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
